<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avvi Employees Home</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">AVVI</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Employee</a></li>
            <li><a href="#">Loan</a></li>
        </ul>
        <button class="logout-button">Logout</button>
    </nav>
    <div class="content">
        <div class="illustration">
            <img src="./pic/login.webp" alt="Employees Illustration">
        </div>
        <div class="main-section">
            <h1>Avvi Employees</h1>
            <div class="buttons-container">
                <h2>Manage Employee</h2>
                <div class="buttons-row">
                    <button>Add Employee</button>
                    <button>Search Employee</button>
                    <button>Update Employee</button>
                    <button>Delete Employee</button>
                </div>
                <h2>Manage Loans</h2>
                <div class="buttons-row">
                    <button>Apply Loan</button>
                    <button>Search Loan</button>
                    <button>Update Loan</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
